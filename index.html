<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="ico.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
      rel="stylesheet"
    />

    <title>Questionnaire and Countdown App</title>
  </head>

  <body>
    <div class="countdown">
      <div class="container">
        <!-- Countdown App -->
        <div class="countdown__content">
          <div class="countdown__days">
            <span class="countdown__days-text">There are</span>
          </div>
          <div class="countdown__days">
            <p class="countdown__days-number" id="days">0</p>
            <span class="countdown__days-text">Days</span>
          </div>
          <div class="countdown__days">
            <p class="countdown__days-number" id="hours">0</p>
            <span class="countdown__days-text">Hours</span>
          </div>
          <div class="countdown__days">
            <p class="countdown__days-number" id="mins">0</p>
            <span class="countdown__days-text">Minutes</span>
          </div>
          <div class="countdown__days">
            <p class="countdown__days-number" id="seconds">0</p>
            <span class="countdown__days-text">Seconds</span>
          </div>
          <div class="countdown__days">
            <span class="countdown__days-text">until New Year's Day</span>
          </div>
        </div>

        <!-- Questionnaire App -->
        <div class="questionnaire" id="questionnaire">
          <div class="questionnaire__container">
            <h2 id="question">Question text</h2>
            <ul>
              <li>
                <input type="radio" id="a" name="answer" class="answer" />
                <label id="a_text" for="a">Question</label>
              </li>
              <li>
                <input type="radio" id="b" name="answer" class="answer" />
                <label id="b_text" for="b">Question</label>
              </li>
              <li>
                <input type="radio" id="c" name="answer" class="answer" />
                <label id="c_text" for="c">Question</label>
              </li>
              <li>
                <input type="radio" id="d" name="answer" class="answer" />
                <label id="d_text" for="d">Question</label>
              </li>
            </ul>
          </div>
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
